<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS - Send Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-blue-600">Send an Email</h2>
        
        <form id="email-form" class="mt-4 space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="w-full p-2 border rounded" required>
            <input type="email" id="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
            <textarea id="message" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition">Send Email</button>
        </form>

        <p id="status" class="mt-3 text-sm text-gray-600"></p>
    </div>

    <script>
        (function() {
            emailjs.init("DpdF1nj6eyGlz7h-5");  // Replace with your EmailJS Public Key
        })();

        document.getElementById("email-form").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.send("service_tlrhc2o", "template_9lpmiqs", {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value
            }).then(function(response) {
                document.getElementById("status").textContent = "✅ Email Sent Successfully!";
                console.log("Success:", response);
            }, function(error) {
                document.getElementById("status").textContent = "❌ Failed to Send Email.";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
